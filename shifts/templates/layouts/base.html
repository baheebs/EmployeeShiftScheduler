{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employee Management System </title>
    <!-- Favicon icon -->
    <link rel="stylesheet" href="{% static '/vendor/owl-carousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/jqvmap/css/jqvmap.min.css' %}">
    <link href="{% static '/vendor/datatables/css/jquery.dataTables.min.css' %}" rel="stylesheet">


    <link href="{% static '/vendor/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <!-- Clockpicker -->
    <link href="{% static '/vendor/clockpicker/css/bootstrap-clockpicker.min.css' %}" rel="stylesheet">
    <!-- asColorpicker -->
    <link href="{% static '/vendor/jquery-asColorPicker/css/asColorPicker.min.css' %}" rel="stylesheet">
    <!-- Material color picker -->
    <link href="{% static '/vendor/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css' %}"
        rel="stylesheet">
    <!-- Pick date -->
    <link href="{% static '/vendor/pickadate/themes/default.css' %}" rel="stylesheet">
    <link href="{% static '/vendor/pickadate/themes/default.date.css' %}" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static './vendor/select2/css/select2.min.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <a href="{% url 'home' %}" class="brand-logo">
                <img class="logo-abbr" src="{% static '/images/logo.png' %}" alt="">
                <img class="logo-compact" src="{% static '/images/logo-text.png' %}" alt="">
                <img class="brand-title" src="{% static '/images/logo-text.png' %}" alt="">
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="search_bar dropdown">
<!--                                <span class="search_icon p-3 c-pointer" data-toggle="dropdown">-->
<!--                                    <i class="mdi mdi-magnify"></i>-->
<!--                                </span>-->
                                <div class="dropdown-menu p-0 m-0">
<!--                                    <form>-->
<!--                                        <input class="form-control" type="search" placeholder="Search"-->
<!--                                            aria-label="Search">-->
<!--                                    </form>-->
                                </div>
                            </div>
                        </div>

                        <ul class="navbar-nav header-right">
                            <li class="nav-item dropdown header-profile">
                                <a href="{% url 'login' %}" class="dropdown-item" role="button">
                                    <i class="icon-key"></i>
                                    <span class="ml-2">Logout </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="quixnav">
            <div class="quixnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label first">Main Menu</li>
                    <li><a href="{% url 'locations' %}" aria-expanded="false">
                            <i class="fa fa-globe"></i><span class="nav-text">Locations</span></a>
                    </li>
                    <li><a href="{% url 'employees' %}" aria-expanded="false">
                            <i class="fa fa-users"></i><span class="nav-text">Employees</span></a>
                    </li>
                    <li><a href="{% url 'employees_shift' %}" aria-expanded="false">
                            <i class="fa fa-calendar"></i><span class="nav-text">Shifts</span></a>
                    </li>
                    <li><a href="{% url 'generate_report' %}" aria-expanded="false">
                            <i class="fa fa-pie-chart"></i><span class="nav-text">Reports</span></a>
                    </li>
                </ul>
            </div>


        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            {% block content %}{% endblock %}
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed with <a href="#" target="_blank">ðŸ’“</a> 2019</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>

        Main wrapper end
    ***********************************-->

        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static '/vendor/global/global.min.js' %}"></script>

    <!-- Custom -->
    <script src="{% static '/js/quixnav-init.js' %}"></script>
    <script src="{% static '/js/custom.min.js' %}"></script>

    <!-- Vectormap -->
    <script src="{% static '/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static '/vendor/morris/morris.min.js' %}"></script>

    <!-- Chart.js -->

    <script src="{% static '/vendor/gaugeJS/dist/gauge.min.js' %}"></script>

    <!-- Flot Chart -->

    <script src="{% static '/vendor/flot/jquery.flot.resize.js' %}"></script>

    <script src="{% static '/vendor/jqvmap/js/jquery.vmap.usa.js' %}"></script>
    <script src="{% static '/vendor/jquery.counterup/jquery.counterup.min.js' %}"></script>


    <!-- Dashboard -->
    <script src="{% static '/js/dashboard/dashboard-1.js' %}"></script>


    <!-- datatable -->

    <script src="{% static '/vendor/global/global.min.js' %}"></script>
    <script src="{% static '/js/quixnav-init.js' %}"></script>
    <script src="{% static '/js/custom.min.js' %}"></script>




    <!-- Datatable -->
    <script src="{% static '/vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/js/plugins-init/datatables.init.js' %}"></script>
    <script src="{% static '/vendor/moment/moment.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap-daterangepicker/daterangepicker.js' %}"></script>

    <script src="{% static 'vendor/moment/moment.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <!-- clockpicker -->
    <script src="{% static 'vendor/clockpicker/js/bootstrap-clockpicker.min.js' %}"></script>
    <!-- asColorPicker -->
    <script src="{% static 'vendor/jquery-asColor/jquery-asColor.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-asGradient/jquery-asGradient.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-asColorPicker/js/jquery-asColorPicker.min.js' %}"></script>
    <!-- Material color picker -->

    <!-- pickdate -->
    <script src="{% static 'vendor/pickadate/picker.js' %}"></script>
    <script src="{% static 'vendor/pickadate/picker.time.js' %}"></script>
    <script src="{% static 'vendor/pickadate/picker.date.js' %}"></script>
